parameters:
    git_dir: .
    bin_dir: bin
    tasks:
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: false
        file_size:
            max_size: 10M
            ignore_patterns: []
        phpcs:
            ignore_patterns:
                - "var"
                - "public"
                - "config"
                - "src/Kernel.php"
                - "src/Migrations/*"
        phpmd:
            exclude:
                - "var"
                - "src/Migrations"
            ruleset:
                - "phpmd.xml"
        phpmnd:
            exclude:
                - "var"
                - "node_modules"
        phpstan:
            ignore_patterns:
                - "src/Migrations"
        phpunit:
        phpversion:
            project: "7.1"
        securitychecker:
        yamllint:
