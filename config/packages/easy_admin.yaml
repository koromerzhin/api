easy_admin:
  design:
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
      - '@VichUploader/Form/fields.html.twig'
      - 'easyadmin/fields.html.twig'
    brand_color: "red"
    menu:
      - label: "Dashboard"
        icon: dashboard
        route: easyadmin_dashboard
        parameters: { menuIndex: 0 }
        default: true
      - user
      - config
  site_name: "Labstag"
  formats:
    date: "d/m/Y"
    time: "H:i"
    datetime: "d/m/Y H:i:s"
  entities:
    config:
      class: App\Entity\Configuration
      label: "Configuration"
    user:
      class: App\Entity\User
      label: "Utilisateurs"
      list:
        fields:
          - { property: 'avatar', type: 'image', base_path: '%app.path.files%avatar', template: 'easyadmin/uploadimg.html.twig' }
          - username
          - email
          - apikey
          - enable
          - {
              property: "features",
              type: "raw",
              label: "Se connecter",
              template: "easyadmin/user/connexion.html.twig",
              role: ROLE_ALLOWED_TO_SWITCH,
            }
      form:
        fields:
          - username
          - email
          - { property: apikey, type: "text", label: "API KEY" }
          - { property: 'imageFile', type: 'vich_image' }
          - {
              property: plainPassword,
              type: "repeated",
              type_options:
                {
                  type: Symfony\Component\Form\Extension\Core\Type\PasswordType,
                  first_options: { label: "Mot de passe" },
                  second_options: { label: "Confirmation mot de passe" },
                  required: false,
                },
            }
      new:
        title: "Ajout d'un utilisateur"
      edit:
        title: "Edition d'un utilisateur"
